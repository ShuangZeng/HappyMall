<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Search For Product</title>
</head>
<body>
    <div align="center">
        <h1>Search For Product</h1>
        <br />
        <form action="#" th:action="@{/search/searchResult}" th:object="${product}"
            method="post">
            <input type="hidden" name="productName" th:value="${product.name}" />
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>                      
                <tr>
                    <td colspan="2" align="center" ><button type="submit">Search</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
