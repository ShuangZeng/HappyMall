<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <title>Product Management</title>
      </head>
<body style="text-align:center;">
<header th:insert="header :: navbar"> </header>
<h3 class="text-center" style="font-weight:bold">Product Validation</h3>
<br><br>
	<table class="table table-hover " align="center" style="width:80%">
	<thead>
		<tr> 
			<th>Product Name</th>
			<th>Vendor</th>
			<th>Description</th>
			<th>Status</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<tr th:each="product:${productList}" >
                <td th:text="${product.name}"></td>
                <td th:text="${product.vendor.fullName}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.status}"></td>
			<td><form th:action="@{/admin/productmgmt/approve}" method = "GET">
                	<input type="hidden" name="productId" th:value="${product.id}" />
                	<input class="btn btn-default btn-xs" type="submit" value = "APPROVE">
                	</form></td>
             <td><form th:action="@{/admin/productmgmt/block}" method = "GET">
                	<input type="hidden" name="productId" th:value="${product.id}" />
             
             <input class="btn btn-default btn-xs" type="submit" value = "BLOCK">
                	</form></td>
                </tr>
         <tr>
		
	</tbody>
</table>

<div style="margin:0 auto;width:200px;">
<button class="btn btn-default btn-sm"  onclick="location.href='http://localhost:8080/admin'" type="submit">GO BACK</button></div>
 </br></br>
 <footer footer th:insert="footer :: navbar"> </footer>
</body>
</html>
