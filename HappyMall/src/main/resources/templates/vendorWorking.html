<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Anne Guimaraes - 986742">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Vendor</title>
</head>
<body>
<div class="container">
	<h1 class="text-center">Vendor</h1>
	
	
  <div class="row">
    <div class="col-sm">
      <h3>Vendor Information:</h3>
    </div>
  </div>
	
	
	<div class="row">
          <div class="col-md-3 mb-3">
            <label for="firstName">Vendor name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="">
          </div>
          <div class="col-md-2 mb-2">
            <label for="lastName">Email:</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="">
          </div>
        </div>
       
	
  <div class="row">
    <div class="col-sm">
      <h3>List of products:</h3>
    </div>
  </div>
	
	
	<table class="table table-hover "   style="display:inline">
	<thead>
		<tr> 
			<th> </th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th> </th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input type="radio" name="function" id="function1" value="option1"></td>
			<td>Product 1</td>
			<td>$15.00</td>
			<td>3</td>
			<td><button class="btn btn-default btn-xs" type="submit">EDIT</button></td>
		</tr>
		<tr>
			<td><input type="radio" name="function" id="function1" value="option2"></td>
			<td>Product 2</td>
			<td>$30.00</td>
			<td>50</td>
			<td><button class="btn btn-default btn-xs" type="submit">EDIT</button></td>
		</tr>
		<tr>
			<td><input type="radio" name="function" id="function1" value="option3"></td>
			<td>Product 3</td>
			<td>$25.00</td>
			<td>10</td>
			<td><button class="btn btn-default btn-xs" type="submit">EDIT</button></td>
		</tr>
	</tbody>
</table>
	
	
  <div class="row">
    <div class="col-sm">
      <h3>Reports:</h3>
    </div>
  </div>
	</div>
</body>
</html>
