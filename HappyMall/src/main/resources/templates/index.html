<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- <base target="_blank" /> -->
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap library -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Custom css and js -->
 	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
	<script type="text/javascript" th:src="@{/js/toastr.js}"></script>
	<title>Happy Mall</title>
</head>

<body style="text-align: center;">
	<!-- style="text-align: center;"> -->
	<header th:insert="header :: navbar"> </header>
	<div class="container">			
		<div class="col-12">		
			<div class="row float-right">				
				<!-- <form th:action="@{/search/searchResult}" method="get" class="float-right" id="formShoppingcartBtn">
					<input class="btn btn-primary" type="submit" value="Search"/>
				</form> -->
				<a href="/index/advancedSearchProduct" align="center"><h3>Advanced Search</h3></a>
				<form th:action="@{/index/searchResult}" th:object="${product}"
						method="GET">
						<input type="text" name="productName" th:value="${product}?${product.name}" />
						<input class="btn btn-success btn-xs" type="submit"
							value="Search Product">
				</form>
				<form th:action="@{/shoppingcart}" method="get" class="float-right" id="formShoppingcartBtn">
					<input class="btn btn-secondary" type="submit" value="Shopping Cart"/>
				</form>
			</div>
				
			<div class="row col-12 itemBlock item"
				th:each="item : ${productList}">
				<div class="col-3 productImgContainer">
						<img class="productImg" th:attr="src=@{${item.imageUrl}},title=#{logo},alt=#{logo}" />
						
				</div>
				<div class="col-9">
					<div class="row itemRow emphasize">
						<span th:text="${item.name}">Product's Name</span>
					</div>
					<div class="row itemRow">
						<span th:text="${item.description}">Product's Description</span>
					</div>
					<div class="row itemRow">
						<div class="col-9">
							<span class="format-money price" th:text="'$'+${item.price}">0.00</span>
						</div>
						<div>
							<a href="#" class="btn btn-primary float-right btnAddToCart"
								th:href="${'/addproduct/' + item.id}" >Add to cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled">
		      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
		    </li>
				<li class="page-item"
					th:each="i : ${#numbers.sequence(1, productList.totalPages-1)}">
					<a class="page-link" href="#" th:text="${i}"
					th:href="@{/index/(page=${i})}"
					th:classappend="${currentPage}==${i}?'active':''">1</a>
				</li>
				li class="page-item">
		      <a class="page-link" href="#">Next</a>
		    </li>
			</ul>
		</nav> -->
	</div>

	</br>
	</br>
	</br>
	<footer th:insert="footer :: navbar"> </footer>
</body>
</html>
