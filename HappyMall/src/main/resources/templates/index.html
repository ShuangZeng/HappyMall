<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- <base target="_blank" /> -->
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap library -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Custom css and js -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
	<title>Happy Mall</title>

</head>
<body>
	<!-- style="text-align: center;"> -->
	<header th:insert="header :: navbar"> </header>
	<div class="container">
		<div class="row float-right">
			<div class="form-inline">
				<input type="text" class="form-control"
					placeholder="Input product name" aria-describedby="basic-addon2">
				<button class="btn btn-link">SEARCH</button>
			</div>
		</div>
		
		<div class="col-12">
		<div class="row col-12 itemBlock item" th:each="item : ${productList}">
			<div class="col-3 productImgContainer">
				<img class="productImg"
					th:attr="src=@{${item.listResouce}?${item.listResouce[0].imageUrl}},title=#{logo},alt=#{logo}" />
			</div>
			<div class="col-9">
				<div class="row itemRow emphasize">
					<span th:text="${item.name}">Product's Name</span>
				</div>
				<div class="row itemRow">
					<span th:text="${item.description}">Product's Description</span>
				</div>
				<div class="row itemRow">
					<div class="col-9">
						<span class="format-money price" th:text="${item.price}">0.00</span>
					</div>
					<div>
						<a href="#" class="btn btn-primary float-right"
							th:href="${'/shoppingcart/addproduct/' + item.id}">Add to cart</a>
					</div>
				</div>
			</div>
		</div>
		</div>

			<!-- <ul class="nav nav-pills">
				<li class="nav-item" th:each="i : ${#numbers.sequence(1, productList.totalPages-1)}">
					<a class="nav-link" href="#" th:text="${i}">1</a> 
				
				</li>
			</ul> -->
		<nav aria-label="Page navigation example">
		  <ul class="pagination justify-content-center">
		    <!-- <li class="page-item disabled">
		      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
		    </li> -->
		    <li class="page-item" th:each="i : ${#numbers.sequence(1, productList.totalPages-1)}">
		    	<a class="page-link" href="#" th:text="${i}" th:href="@{/admin/index/(page=${i})}" th:classappend="${currentPage}==${i}?'active':''">1</a>
		    </li>
		    <!-- li class="page-item">
		      <a class="page-link" href="#">Next</a>
		    </li> -->
		  </ul>
		</nav>
	</div>

	<footer th:insert="footer :: navbar"> </footer>
</body>
</html>
